security:
    login:
        title: 'Login'
        username: Username
        password: Password
        remember_me: 'Remember me'
        submit: 'Log in'
    forgotten_password: 'Forgotten password?'
change_password:
    submit: 'Change password'
    flash:
        success: 'The password has been changed.'
resetting:
    check_email: |
        An email has been sent. It contains a link you must click to reset your password.
        Note: You can only request a new password once within %tokenLifetime% hours.

        If you don't get an email check your spam folder or try again.
    request:
        username: 'Username or email address'
        submit: 'Reset password'
    reset:
        submit: 'Change password'
    flash:
        success: 'The password has been reset successfully.'
    email:
        subject: 'Reset Password'
        message: |
            Hello %username%!

            To reset your password - please visit %confirmationUrl%

            Regards,
            the Team.

# Global strings
layout:
    logout: 'Log out'
    login: 'Log in'
    logged_in_as: 'Logged in as %username%'
form:
    username: Username
    email: Email
    current_password: 'Current password'
    current_code: 'Current code'
    password: Password
    password_confirmation: 'Repeat password'
    new_password: 'New password'
    new_password_confirmation: 'Repeat new password'

two_factor:
  email:
      subject: 'Confirm login'
      message: |
          Hello %username%!

          we try to protect you account. Please visit %confirmationUrl% and confirm your login using the following code:

          %code%

          Regards,
          the Team.
  login:
    submit: 'Login'
