resetting:
    check_email: |
        Un courriel vous a été envoyé. Il contient un lien sur lequel vous devez
        cliquer to réinitialiser votre mot de passe.
        Notez que vous ne pouvez demander un nouveau mot de passe qu'une fois
        toutes les %tokenLifetime% heures.

        Si vous n'avez reçu le courriel, vérifiez vos spams ou réessayez.
    request:
        username: 'Nom d''utilisateur ou adresse de courriel'
        submit: 'Réinitialiser le mot de passe'
    reset:
        submit: 'Changer de mot de passe'
    flash:
        success: 'Le mot de passe a été réinitialisé avec succès.'
    email:
        subject: 'Réinitialisation du mot de passe'
        message: |
            Bonjour %username%!

            Pour modifier votre mot de passe, veuillez visiter la page %confirmationUrl%

            Cordialement,

            l'équipe.
        html: |
            <p>Bonjour %username%!</p>

            <p>Pour modifier votre mot de passe, veuillez visiter la page <a href="%confirmationUrl%">%confirmationUrl%</a></p>

            <p>Cordialement,</p>

            <p>l'équipe.</p>

